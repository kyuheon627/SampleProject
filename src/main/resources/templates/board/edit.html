<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/basic}">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
  <link rel="stylesheet" href="/css/noticeStyle.css"> <!-- noticeStyle.css 연결 -->
</head>

<div layout:fragment="content">
  <div class="notice-detail-container">
    <h1>게시글 수정</h1>
    <hr style="border: 1px solid #a6a6a6; margin-top: 10px; margin-bottom: 20px;">

    <!-- 게시글 수정 폼 -->
    <form th:action="@{/board/update(id=${board.board_id})}" th:object="${board}" method="post" class="notice-write-form">
      <table>
        <tr>
          <th>제목</th>
          <td colspan="5">
            <input type="text" name="title" th:field="*{board_title}" placeholder="제목을 입력하세요" required class="input-title">
          </td>
        </tr>
        <tr>
          <th>내용</th>
          <td colspan="5">
            <textarea name="content" th:field="*{board_content}" placeholder="게시글 내용을 입력하세요" required class="textarea-content"></textarea>
          </td>
        </tr>
      </table>

      <!-- 수정 및 취소 버튼 -->
      <div class="notice-actions">
        <button type="submit" class="submit-btn">수정</button>
        <a href="/board" class="cancel-btn">취소</a>
      </div>
    </form>
  </div>
</div>

<script src="/js/noticeScript.js"></script> <!-- noticeScript.js 연결 -->
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/basic}">
<head>
    <meta charset="UTF-8">
    <title>공지사항 목록</title>
    <link rel="stylesheet" href="/css/noticeStyle.css"> <!-- noticeStyle.css 연결 -->
</head>
<div layout:fragment="content">
    <div class="notice-list-container">
        <h2>공지사항 목록</h2>

        <!-- 공지사항 작성 버튼 (role이 admin일 때만 표시) -->
        <div class="button-container" th:if="${role == 'admin'}">
            <a href="/notice/write" class="write-notice-btn">공지사항 작성</a>
        </div>

        <table class="notice-table">
            <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notice : ${list}">
                <td><a th:href="@{/notice/detail(id=${notice.notice_id})}" th:text="${notice.notice_title}">공지사항 제목</a></td>
                <td th:text="${notice.notice_writer}">작성자 이름</td>
                <td th:text="${#temporals.format(notice.notice_regdate, 'yyyy.MM.dd')}">작성일자</td>
            </tr>
            </tbody>
        </table>

        <!-- 페이징 -->
        <div th:if="${!list.isEmpty()}">
            <!-- 전역 변수 선언 -->
            <nav
                    th:with="pageNumber = ${list.pageable.pageNumber}, pageSize = ${list.pageable.pageSize},totalPages = ${list.totalPages},startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},tempEndPage = ${startPage + pageSize - 1},endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
                    aria-label="Page navigation"
            >
                <ul class="pagination">
                    <!-- 처음으로 이동 -->
                    <li th:classappend="${pageNumber == 0} ? 'disabled'" class="page-item">
                        <a class="page-link" th:href="@{/notice(page=0)}">
                            <span>&laquo;</span>
                            <span class="sr-only">First</span>
                        </a>
                    </li>


                    <!-- 이전으로 이동 -->
                    <li th:classappend="${list.first} ? 'disabled'" class="page-item">
                        <a class="page-link" th:href="${list.first} ? '#' : @{/notice(page=${pageNumber - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>


                    <!-- 특정 페이지로 이동 -->
                    <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
                        <a th:text="${page}" class="page-link" th:href="@{/notice(page=${page - 1})}"></a>
                    </li>


                    <!-- 다음으로 이동 -->
                    <li th:classappend="${list.last} ? 'disabled'" class="page-item">
                        <a class="page-link" th:href="${list.last} ? '#' : @{/notice(page=${pageNumber + 1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>


                    <!-- 마지막으로 이동 -->
                    <li th:classappend="${pageNumber + 1 >= totalPages} ? 'disabled'" class="page-item">
                        <a class="page-link" th:href="@{/notice(page=${totalPages - 1})}">
                            <span>&raquo;</span>
                            <span class="sr-only">Last</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div> <!-- /container -->

    </div>
</div>
<script src="/js/noticeScript.js"></script> <!-- noticeScript.js 연결 -->
</html>
